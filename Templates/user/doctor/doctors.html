<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Doctors Dashboard - ClinicEase</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet" />

    <link rel="stylesheet" href="{{ url_for('static', filename='styles/pharmacy.css') }}">
</head>
<body>
    <div class="app-shell">
        {% include 'base/sidebar.html' %}

<main class="main">
    <div class="topbar">
        <div class="search-wrapper">
            <span class="search-icon">üîç</span>
            <input id="searchInput" class="search-input" type="text"
                   placeholder="Search doctors by name or specialty..." />
        </div>

        <div class="topbar-actions">
            <button class="chip-ai" type="button" id="aiHelperBtn">
                <span class="icon">‚ö°</span>
                <span>AI Assistance</span>
            </button>
            <button class="btn-round" type="button">üîî</button>

            <div class="avatar-container">
                <div class="avatar">DR</div>
            </div>
        </div>
    </div>

    <div class="page-header">
        <div class="page-header-left">
            <h1>Doctors Grid</h1>
            <span id="doctorCountSubtitle">All active doctors in the system</span>
        </div>

        <div class="page-header-right">
            <div class="filter-group">
                <label for="specialtyFilter">Specialty</label>
                <select id="specialtyFilter" class="select-input">
                    <option value="">All Specialties</option>
                </select>
            </div>

            <div class="filter-group">
                <label for="availabilityFilter">Availability</label>
                <select id="availabilityFilter" class="select-input">
                    <option value="">Any</option>
                    <option value="available">Available</option>
                    <option value="busy">Busy</option>
                </select>
            </div>

            <div class="filter-group">
                <label for="sortSelect">Sort</label>
                <select id="sortSelect" class="select-input">
                    <option value="name-asc">Name (A‚ÄìZ)</option>
                    <option value="name-desc">Name (Z‚ÄìA)</option>
                    <option value="rating-asc">Rating (Low‚ÄìHigh)</option>
                    <option value="rating-desc">Rating (High‚ÄìLow)</option>
                    <option value="price-asc">Price (Low‚ÄìHigh)</option>
                    <option value="price-desc">Price (High‚ÄìLow)</option>
                </select>
            </div>
        </div>
    </div>

    <section class="content-card">
        <div class="content-toolbar">
            <div class="content-toolbar-left">
                <div class="pill-count" id="doctorCountPill">0 doctors</div>
                <span id="filterSummary">Showing all doctors</span>
            </div>
        </div>

        <div class="medicine-grid" id="doctorGrid"
             data-api-url="/doctor/api/doctors">
        </div>
    </section>
</main>

<div id="toast" class="toast hidden">
    <div id="toastMessage"></div>
</div>

    <script>
        document.getElementById("aiHelperBtn").addEventListener("click", function() {
            window.location.href = "/chatbot-page";
        });
    </script>

<script src="{{ url_for('static', filename='scripts/doctors.js') }}"></script>

</body>
</html>
