<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Forgot your password?</title>
    <link rel="stylesheet" href="/static/styles/forgot_pass.css" />
</head>
<body>
    <!-- Top Right Link -->
    <div class="top-right">
        Don't have an account? <a href="/login-page">Register Now</a>
    </div>

    <!-- Main Container -->
    <div class="container">
        <!-- Icon -->
        <img class="icon" src="/static/imgs/forgot_pass.png" alt="Mail Icon" />

        <!-- Title -->
        <h1>Forgot your password?</h1>
        <p>Enter your email so that we can send you password reset verification code</p>

        <!-- Form -->
        <form id="forgotForm" method="post" action="/forgot-password">
            <label for="email">Email</label>
            <input type="email" id="email" name = "email" placeholder="e.g. username@kinety.com" required />

            <button type="submit" class="btn">Send Email</button>
        </form>

        <!-- Back to Login -->
        <a href="/login-page" class="back-link">
            <i class="fas fa-arrow-left"></i> Back to Login
        </a>
    </div>

    <!-- Footer -->
    <div class="footer">
        Copyright Â©2023 <a href="#">Privacy Policy</a>
    </div>

    <!-- Font Awesome (for arrow icon) -->
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
    <!-- <script src="/static/scripts/forgot_pass.js"></script> -->

</body>
</html>
