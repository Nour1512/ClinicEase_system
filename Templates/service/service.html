<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Services Dashboard</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="/static/css/style.css">
</head>
<body>
    <div class="app-shell">
        <!-- Sidebar -->
        <aside class="sidebar">
            <div class="sidebar-header">
                <div class="sidebar-logo">üè•</div>
                <div>
                    <div class="sidebar-title">Clinic Ease</div>
                    <div class="sidebar-subtitle">Services Module</div>
                </div>
            </div>

            <div class="sidebar-section-title">Main Menu</div>
            <ul class="nav-list">
                <li class="nav-item"><a class="nav-link" href="#"><span class="icon">üìä</span>Dashboard</a></li>
                <li class="nav-item"><a class="nav-link" href="#"><span class="icon">üë®‚Äç‚öï</span>Doctors</a></li>
                <li class="nav-item"><a class="nav-link" href="#"><span class="icon">üë§</span>Patients</a></li>
                <li class="nav-item"><a class="nav-link" href="#"><span class="icon">üìÖ</span>Appointments</a></li>
                <li class="nav-item"><a class="nav-link active" href="/service"><span class="icon">ü©∫</span>Services</a></li>
            </ul>

            <div class="sidebar-footer">
                <div><strong>You Just Now Clinic</strong></div>
                <div>Services v2.0</div>
            </div>
        </aside>

        <!-- Main Content -->
        <main class="main">
            <!-- Top Bar -->
            <div class="topbar">
                <div class="search-wrapper">
                    <span class="search-icon">üîç</span>
                    <input id="searchInput" class="search-input" type="text"
                           placeholder="Search services by name or department..." />
                </div>

                <div class="topbar-actions">
                    <button class="chip-ai" id="aiHelperBtn">
                        <span class="icon">‚ö°</span>
                        <span>AI Assistance</span>
                    </button>
                    <div class="avatar-container">
                        <div class="avatar">AD</div>
                    </div>
                </div>
            </div>

            <!-- Page Header -->
            <div class="page-header">
                <div class="page-header-left">
                    <h1>Services Grid</h1>
                    <span id="serviceCountSubtitle">All medical services offered</span>
                </div>

                <div class="page-header-right">
                    <div class="filter-group">
                        <label for="departmentFilter">Department</label>
                        <select id="departmentFilter" class="select-input">
                            <option value="">All Departments</option>
                        </select>
                    </div>

                    <div class="filter-group">
                        <label for="statusFilter">Status</label>
                        <select id="statusFilter" class="select-input">
                            <option value="">All Status</option>
                            <option value="Active">Active</option>
                            <option value="Inactive">Inactive</option>
                        </select>
                    </div>

                    <div class="filter-group">
                        <label for="sortSelect">Sort</label>
                        <select id="sortSelect" class="select-input">
                            <option value="name-asc">Name (A‚ÄìZ)</option>
                            <option value="name-desc">Name (Z‚ÄìA)</option>
                            <option value="price-asc">Price (Low‚ÄìHigh)</option>
                            <option value="price-desc">Price (High‚ÄìLow)</option>
                        </select>
                    </div>

                    <button class="btn-primary" id="addServiceBtn">
                        <span class="icon">Ôºã</span>
                        <span>New Service</span>
                    </button>
                </div>
            </div>

            <!-- Content Card -->
            <section class="content-card">
                <div class="content-toolbar">
                    <div class="content-toolbar-left">
                        <div class="pill-count" id="serviceCountPill">0 services</div>
                        <span id="filterSummary">Showing all services</span>
                    </div>
                </div>

                <!-- Services Grid -->
                <div class="service-grid" id="serviceGrid"></div>
            </section>
        </main>
    </div>

    <!-- Modal for Add/Edit Service -->
    <div class="modal-overlay hidden" id="serviceModal">
        <div class="modal-container">
            <div class="modal-header">
                <h2 id="modalTitle">Add New Service</h2>
                <button type="button" class="modal-close">&times;</button>
            </div>

            <form id="serviceForm" class="modal-form">
                <input type="hidden" id="service_id">

                <div class="form-group">
                    <label>Service Name <span class="required">*</span></label>
                    <input type="text" id="service_name" required>
                </div>

                <div class="form-group">
                    <label>Department <span class="required">*</span></label>
                    <input type="text" id="department" required>
                </div>

                <div class="form-group">
                    <label>Price ($) <span class="required">*</span></label>
                    <input type="number" id="price" step="0.01" min="0" required>
                </div>

                <div class="form-group">
                    <label>Status <span class="required">*</span></label>
                    <select id="status" required>
                        <option value="Active">Active</option>
                        <option value="Inactive">Inactive</option>
                    </select>
                </div>

                <div class="modal-actions">
                    <button type="button" class="btn-cancel">Cancel</button>
                    <button type="submit" class="btn-submit">Save Service</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Toast Notification -->
    <div id="toast" class="toast hidden">
        <div id="toastMessage"></div>
    </div>

    <script src="/static/js/service.js"></script>
</body>
</html>
