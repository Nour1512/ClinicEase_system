<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add Patient Details</title>
</head>
<body>

<div class="container">
    <h2>Add Patient Details</h2>

    <!-- IMPORTANT: action MUST match the route -->
    <form method="POST"
          action="{{ url_for('patients_details.add_patient_details', patient_id=patient_id) }}">

        <div class="form-group">
            <label for="blood_type">Blood Type</label>
            <input type="text" id="blood_type" name="blood_type" required>
        </div>

        <div class="form-group">
            <label for="height_cm">Height (cm)</label>
            <input type="number" step="0.01" id="height_cm" name="height_cm" required>
        </div>

        <div class="form-group">
            <label for="weight_kg">Weight (kg)</label>
            <input type="number" step="0.01" id="weight_kg" name="weight_kg" required>
        </div>

        <div class="form-group">
            <label for="medical_record">Medical Record</label>
            <textarea id="medical_record" name="medical_record"></textarea>
        </div>

        <div class="form-group">
            <label for="current_medications">Current Medications</label>
            <textarea id="current_medications" name="current_medications"></textarea>
        </div>

        <div class="form-group">
            <label for="medical_notes">Medical Notes</label>
            <textarea id="medical_notes" name="medical_notes"></textarea>
        </div>

        <div class="form-group">
            <label for="emergency_contact_name">Emergency Contact Name</label>
            <input type="text"
                   id="emergency_contact_name"
                   name="emergency_contact_name">
        </div>

        <div class="form-group">
            <label for="emergency_contact_phone">Emergency Contact Phone</label>
            <input type="text"
                   id="emergency_contact_phone"
                   name="emergency_contact_phone">
        </div>

        <button type="submit" class="btn-primary">
            Save Patient Details
        </button>
    </form>
</div>

</body>
</html>
